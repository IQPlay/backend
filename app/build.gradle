plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    //AJOUT DE CES DEPENDANCES
    implementation 'org.springframework.boot:spring-boot-starter-web:3.3.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.3.3'
    
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

//NOUS AVONS AJOUTE CE CODE
group = "fr.parisNanterre.DigiMenu-Orga" // defini le nom du package
//artefact c'est le meme nom que le nom du projet
version = "0.0.1"

application {
    // Define the main class for the application.
    mainClass = 'fr.parisNanterre.DigiMenuOrga.App' //on renomme le nom du package
    
}
