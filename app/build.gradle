plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco' //pour les tests coverage
    id "org.sonarqube" version "5.1.0.4882"
}
jacoco{
    toolVersion = "0.8.12" // jacoco version, denpendance de compilation
}
test{
    useJUnitPlatform() //pour les tests
    finalizedBy jacocoTestReport //pour les tests coverage
}
jacocoTestReport{
    reports{
        xml.required.set(true) //pour les tests coverage
        html.required.set(true) //pour les tests coverage
    }
}

sonar {
  properties {
    property "sonar.projectKey", "IQPlay_backend"
    property "sonar.organization", "iqplay"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    //AJOUT DE CES DEPENDANCES
    implementation 'org.springframework.boot:spring-boot-starter-web:3.3.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.3.3'
    
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

//NOUS AVONS AJOUTE CE CODE
group = "fr.parisNanterre.DigiMenu-Orga" // defini le nom du package
//artefact c'est le meme nom que le nom du projet
version = "0.0.1"

application {
    // Define the main class for the application.
    mainClass = 'fr.parisNanterre.iqPlay.App' //on renomme le nom du package
    
}
