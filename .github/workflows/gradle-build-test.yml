name: Java CI Gradle build and test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    # ðŸ”¹ Correction : CrÃ©ation du fichier gradle.properties pour GitHub Packages Authentication
    - name: Setup GitHub Packages authentication
      run: |
        mkdir -p ~/.gradle  # CrÃ©er le dossier si inexistant
        touch ~/.gradle/gradle.properties  # CrÃ©er le fichier s'il n'existe pas
        echo "gpr.user=${{ secrets.GITHUB_ACTOR }}" >> ~/.gradle/gradle.properties
        echo "gpr.token=${{ secrets.GITHUB_TOKEN }}" >> ~/.gradle/gradle.properties

    # ðŸ”¹ Correction : Installer Graphviz pour Ã©viter l'erreur "Cannot run program '/opt/local/bin/dot'"
    - name: Install Graphviz (for PlantUML)
      run: sudo apt-get update && sudo apt-get install -y graphviz

    # ðŸ”¹ Configuration du JDK 21
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # ðŸ”¹ Configuration de Gradle
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false

    # ðŸ”¹ Correction : Ajouter les options --add-opens pour le JDK
    - name: Configure Gradle JVM Args
      run: |
        mkdir -p ~/.gradle  # VÃ©rifier que le dossier existe
        echo "org.gradle.jvmargs=--add-opens java.base/sun.nio.ch=ALL-UNNAMED --add-opens java.base/java.io=ALL-UNNAMED" >> ~/.gradle/gradle.properties

    # ðŸ”¹ Construire le projet avec Gradle
    - name: Build with Gradle Wrapper
      run: ./gradlew build --stacktrace

    # ðŸ”¹ ExÃ©cuter les tests
    - name: Run tests
      run: ./gradlew test --stacktrace

    # ðŸ”¹ Upload du rapport de couverture Codecov
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./build/reports/jacoco/test/jacocoTestReport.xml
        fail_ci_if_error: true
        verbose: true
